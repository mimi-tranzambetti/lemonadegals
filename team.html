    <script>
        
        
         $(document).ready(function(){
            $("#jennytext").click(function(){
		      $("#sidetext").html("Jenny worked on the designs for 'Elizabeth Warren' and '*****, please.' Her main responsibilities for the stickers themselves included cleaning up and unifying the designs once they were narrowed down, helping create a color scheme and font. She also created the personas to identify the target market. Jenny took all the photos of the assets for the website and social media. For the website, she worked on the html, css, and js in the latter half of production for the consumer-side pages. This included editing the website after the skeleton was made, inputting photos and content, and cleaning up the website's aesthetic.");
         });
             
             $("#prattext").click(function(){
		      $("#sidetext").html("Pratima Manga designed some stickers in the intial round, which eventually didn’t get pushed to production. She also created the lean canvas report, which was important for identifying our market plan. She contributed to the website by writing the content and formatting the HTML for the “Pitch Room” portion of the project and contributions to the customer-facing site. In addition, she created a marketing plan for how to push the stickers into the USC market.");
         });
             
             $("#mimitext").click(function(){
		      $("#sidetext").html("Mimi designed the Duck Frump, Dump Trump, and Alternative Trump stickers, which were later standardized. She also created the skeleton and structure for the front-end portion of the website, including HTML, CSS, and JS. Mimi printed the initial batch of stickers, and worked on figuring out how to cut them with the vinyl cutter. She set up all social media accounts (Instagram, Facebook) and created initial content for the website.");
         });
             
             $("#asiatext").click(function(){
		      $("#sidetext").html(" Asia also provided designs for stickers that didn’t make it to final production. She helped unify the stickers in the latter stages, helping choose a cohesive color scheme and making them look like they were made by one person. Asia Clarkson is also the main JavaScript coder throughout all portions of the website and helped provide additional HTML/CSS production if necessary. She also helped research the business market.");
         });
