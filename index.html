    <script>
        $(document).ready(function() {
            $("#chevron").click(function() {

                $('html, body').animate({
                    scrollTop: $("#chevron").offset().top
                }, 800);
            });
        });

    </script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() { // check if scroll event happened
                if ($(document).scrollTop() > 300) { // check if user scrolled more than 50 from top of the browser window
                    $(".header").css("background-color", "RGBA(171,226,224,0.8)"); // if yes, then change the color of header to white
                    $(".header").css("height", "50px");
                    $(".header").css("box-shadow", "10px 0px 10px gray");
                    $(".navlinks a").css("color", "#458989");

                    $(".logo").css("float", "left");
                    $(".navbar").css("float", "right");
                } else {
                    $(".header").css("background-color", "transparent");
                    $(".header").css("height", "100px");
                    $(".navlinks a").css("color", "#aaaaaa");
                    $(".header").css("box-shadow", "0px 0px 0px white");
                    $(".logo").css("float", "none");
                    $(".navbar").css("float", "none");
                }
            });
        });

    </script>
