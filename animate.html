<script src="http://webdev.usc.edu/jqui.min.js"></script>
<script>

var play = function(){
	
        $(document).delay(0).queue(function(){
			$("#sound").trigger("play");
			});
		
        $("#hillarymouth").
			animate({
				"bottom":"-30px"
			}, 2000, "swing", function(){ // anmate() callback function
			});
		
		$("#berniemouth").
			animate({
				"bottom":"-40px", "left":"8px"
			}, 2000, "swing", function(){ // anmate() callback function
			});
    
		$("#trumphead1").
			animate({
				"left":"250px", "top":"100px"
			}, 2500, "linear").
			animate({
				"left":"355", "top":"200px"
			}, 4500, "swing", function(){  // animate() callback function
			});
    
        $("#trumphead2").delay(800).animate({
			"opacity":"1",
		},10);
		$("#trumphead2").animate({
			"width":"500px",
			"height":"500px"
		},10000);

	
}

$(document).ready(function(){
	
	$("body").on("click", function(){
		play();
	});

	$("body").on("keypress", function(e){
		if(e.keyCode==13) {   // key "" trigger
			play();
		}
	});

});
    

</script>
